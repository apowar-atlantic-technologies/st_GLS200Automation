<soho-icons-new></soho-icons-new>
<soho-icons-empty-new></soho-icons-empty-new>

<div soho-busyindicator [activated]="isBusy" [blockUI]="true" [displayDelay]="0">

   <div class="row card top-padding">
      <div class="form-responsive row">
         <div class="six columns">
            <div class="field">
               <h1>GLS200 Automation</h1>
               <br>
               <br>
            </div>

         </div>
      </div>
      <div class="form-responsive row top-padding">
         <div class="four columns">
            <div class="field">
               <label class="fileupload">
                  <span class="audible">Upload a File</span>
                  <!-- <soho-progress [progressValue]="val"></soho-progress> -->
                  <input soho-fileupload [attributes]="fileUploadOptions.attributes" [disabled]="fileUploadDisabled"
                     [readonly]="fileUploadReadOnly" id="{{name1}}" name={{name1}} accept="{{fileLimits}}"
                     class="required" (change)="onChange($event)" data-validate="required" />
               </label>
            </div>
         </div>
         <div style="margin-top: 25px;" class="four columns">
            <div class="field">
               <button style="width: 200px;" soho-button="primary" (click)="onClickLoad()">Update Text</button>
            </div>
         </div>
         <div style="margin-top: 25px;" class="four columns">
            <div class="field">
               <button style="width: 200px;" soho-button="primary" (click)="reverseVoucher()">Reverse Voucher</button>
            </div>
         </div>
      </div>

      <div class="form-responsive row">
         <br>
      </div>


   </div>
</div>
